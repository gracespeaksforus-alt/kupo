<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kupo &mdash; {% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="sidebar-brand">
    <span class="brand-icon">&#9670;</span>
    <span class="brand-name">kupo</span>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <li class="nav-section-label">Main</li>
      <li>
        <a href="{{ url_for('index') }}" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
          Dashboard
        </a>
      </li>
      <li>
        <a href="{{ url_for('users') }}" class="nav-link {% if active_page == 'users' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          Users
        </a>
      </li>
      <li>
        <a href="{{ url_for('analytics') }}" class="nav-link {% if active_page == 'analytics' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
          Analytics
        </a>
      </li>

      <li class="nav-section-label" style="margin-top:1.5rem;">System</li>
      <li>
        <a href="#" class="nav-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M4.93 4.93a10 10 0 0 0 0 14.14"/></svg>
          Settings
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v4m0 4h.01"/></svg>
          Help
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <div class="avatar">AJ</div>
    <div class="user-info">
      <span class="user-name">Alice Johnson</span>
      <span class="user-role">Administrator</span>
    </div>
  </div>
</aside>

<!-- Main content -->
<div class="main-wrapper">
  <header class="topbar">
    <div class="topbar-left">
      <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
    </div>
    <div class="topbar-right">
      <button class="btn btn-primary">{% block topbar_action %}+ New Report{% endblock %}</button>
    </div>
  </header>

  <main class="content">
    {% block content %}{% endblock %}
  </main>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
